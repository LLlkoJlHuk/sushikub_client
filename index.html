<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SushiKub - Доставка суши и роллов</title>
    
    <!-- Оптимизация производительности -->
    <meta name="description" content="Доставка суши, роллов и японской кухни. Быстро, вкусно, качественно!" />
    
    <!-- Критический CSS для предотвращения CLS -->
    <style>
      /* Критический CSS inline */
      .banner-carousel { width: 100%; height: 400px; overflow: hidden; }
      .banner-carousel .swiper-slide { width: 100%; height: 400px; }
      .banner-carousel .swiper-slide img { width: 100%; height: 100%; object-fit: cover; object-position: center; }
      .product-card { width: 100%; min-height: 300px; }
      .product-card__img { width: 100%; height: 200px; position: relative; overflow: hidden; }
      .product-card__img img { width: 100%; height: 100%; object-fit: cover; object-position: center; }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
      .section { width: 100%; position: relative; }
      @media (max-width: 768px) { .banner-carousel { height: 200px; } .banner-carousel .swiper-slide { height: 200px; } .product-card__img { height: 150px; } }
      body { font-display: swap; }
      .product-card, .banner-carousel, .product-carousel { contain: layout style paint; will-change: transform; transform: translateZ(0); backface-visibility: hidden; }
    </style>
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preconnect" href="http://localhost:5000" />
    <link rel="dns-prefetch" href="http://localhost:5000" />
    
    <!-- Предзагрузка шрифтов -->
    <link rel="preload" href="/src/assets/css/fonts/Chinacyr/regular.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="/src/assets/css/fonts/Roboto/regular.woff" as="font" type="font/woff" crossorigin />
    
    <!-- Предзагрузка критических изображений -->
    <link rel="preload" href="/src/assets/images/desktop_banner--plug.webp" as="image" />
    <link rel="preload" href="/src/assets/images/mobile_banner--plug.webp" as="image" />
    
    <!-- Критические CSS -->
    <link rel="preload" href="/src/assets/css/index.scss" as="style" />
    
    <!-- Оптимизация для мобильных устройств -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
