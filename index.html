<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SushiKub - Доставка суши и роллов</title>
    
    <!-- Meta теги для SEO и производительности -->
    <meta name="description" content="Доставка суши и роллов в вашем городе. Быстро, вкусно, качественно." />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SushiKub" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/assets/css/index.scss" as="style" />
    
    <!-- DNS prefetch для внешних ресурсов -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Favicon и иконки -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-152x152.png" />
    
    <!-- Preconnect для API -->
    <link rel="preconnect" href="http://localhost:5000" crossorigin />
    
    <!-- Critical CSS inline для FCP -->
    <style>
      /* Минимальные стили для FCP */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      #root { min-height: 100vh; }
      .loading-placeholder { 
        text-align: center; 
        padding: 2rem; 
        color: #666; 
        font-size: 1.1rem; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
