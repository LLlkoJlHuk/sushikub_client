<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SushiKub - Доставка суши и роллов</title>
    
    <!-- Meta теги для SEO и производительности -->
    <meta name="description" content="Доставка суши и роллов в вашем городе. Быстро, вкусно, качественно." />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SushiKub" />
    
    <!-- Favicon и иконки -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-152x152.png" />
    
    <!-- Preconnect для API -->
    <link rel="preconnect" href="http://localhost:5000" crossorigin />
    
    <!-- Critical CSS inline для FCP -->
    <style>
      /* Минимальные стили для FCP */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        font-display: swap;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      .loading-placeholder { 
        text-align: center; 
        padding: 2rem; 
        color: #666; 
        font-size: 1.1rem; 
      }
      /* Оптимизация для изображений */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      /* Оптимизация для анимаций */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
